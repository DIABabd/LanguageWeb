<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Practice</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <section class="word-kind">

    <button class="nouns-button" id="nouns" onclick="generateNouns()">NOUNS</button>
    <button class="verbs-button" id="verbs" onclick="generateVerbs()">VERBS</button>
    <button class="adjectives-button" id="adjectives" onclick="generateAdjectives()">ADJECTIVES</button>
    <button class="adverbs-button" id="adverbs" onclick="generateAdverbs()">ADVERBS</button>
    <button class="pronouns-button" id="pronouns" onclick="generatepronouns()">PRONOUNS</button>
    <button class="prepositions-button" id="prepositions" onclick="generatePrespositions()">PREPOSITIONS</button>
    <button class="conjunctions-button" id="conjunctions" onclick="generateConjunctions()">CONJUNCTIONS</button>    

  </section>

    <section class="main">

      <div class="result-bar">

        <div class="word-bar" placeholder="Chosen Word display"></div>
        <div class="explanation-bar" placeholder="Chosen explanation display"></div>
        <div class="example-bar" placeholder="Chosen example display" ></div>

      </div>

    </section>
